<body>

    <div class="container">
        <div class="abs-center">
            <form action="#" class="border p-3 form">
                <div class="text-center mb-4">
                    <img src="img/login.png" alt="login" width="150">
                    <h2>Registro de usuario</h2>
                </div>
                <div class="form-group col-md-12">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control border border-dark border-1 ">
                </div>
                <div class="form-group col-md-12">
                    <label for="lastname">Apellidos</label>
                    <input type="text" id="lastname" name="lastname" class="form-control border border-dark border-1">
                </div>
                <div class="form-group col-md-12">
                    <label for="id">Documento de identidad</label>
                    <input type="text" id="id" name="id" class="form-control border border-dark border-1">
                </div>
                <div class="form-group col-md-12">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="form-control border border-dark border-1">
                </div>
                <div class="form-group col-md-12">
                    <label for="cellphone">Telefono</label>
                    <input type="tel" id="cellphone" name="cellphone" class="form-control border border-dark border-1">
                </div>
                <div class="form-group col-md-12">
                    <label for="address">Direccion</label>
                    <input type="text" name="address" id="address" class="form-control border border-dark border-1">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
